<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid w-75 m-5">
        <h2 class="text-center mb-3">Enter Your Tasks</h2> <!-- Added heading -->
        <div class="input-group input-group-text">
            <input type="text" id="nameInput" placeholder="Enter a Task" class="form-control w-50">
            <div class="btn-group-lg">
                <button onclick="addName()" class="btn btn-success m-3">Add Task</button> <!-- Green -->
                <button onclick="removeName()" class="btn btn-warning m-3">Remove Last Task</button> <!-- Yellow -->
                <button onclick="removeAllNames()" class="btn btn-danger m-3">Remove All Tasks</button> <!-- Red -->
            </div>
        </div>
    </div>

    <div class="container-fluid fs-1 m-5" style="text-transform: capitalize;">
        <ul id="nameList"></ul>
    </div>

    <script>
        let names = [];
        let nameList = document.getElementById("nameList");

        function addName() {
            let input = document.getElementById("nameInput");
            let name = input.value.trim();
            if (name) {
                names.push(name);
                let li = document.createElement("li");
                li.textContent = name;
                nameList.appendChild(li);
                input.value = "";
            }
        }

        function removeName() {
            if (names.length > 0) {
                names.pop();
                nameList.removeChild(nameList.lastChild);
            }
        }

        function removeAllNames() {
            names = [];
            nameList.innerHTML = "";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
